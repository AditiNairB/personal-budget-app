<div style="text-align:center">
  <h3>Welcome to your dashboard!</h3>
</div>
<div> We have multiple features ready for you.. all just one click away.
  If you want to add a new budget or expense OR update an existing one, <button id='add-budget'
    (click)="addNewBudget()">click
    here!</button>
</div>
<button class="right" (click)="addNewBudget()" class="btn btn-primary btn-sm"
  style="background-color: rgb(199, 77, 46);">
  Budget and Expenses
</button>
<div class="w-25 p-3 ">
  <div class="d-inline">
    <select id="year" class="browser-default custom-select">
      <option value="2020">2023</option>
      <option value="2020">2022</option>
      <option value="2020">2021</option>
      <option selected value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2012">2012</option>
      <option value="2011">2011</option>
    </select>
  </div>
  <div>
    <select id="month" class="browser-default custom-select">
      <option value="January">January</option>
      <option value="Febuary">Febuary</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option selected value="December">December</option>
    </select>
  </div>
  <button class="btn btn-primary btn-sm" style="background-color: rgb(199, 77, 46);" aria-label="Show Charts"
    (click)=" getDataForCharts()">View
    Charts</button>
</div>
<div class="col-6">
  <app-pie-chart *ngIf="loadIndex == 2" [resetFormSubject]="resetFormSubject.asObservable()"></app-pie-chart>
</div>
<div class="col-6">
  <app-bar-chart *ngIf="loadIndex == 2" [resetFormSubject]="resetFormSubject.asObservable()"></app-bar-chart>
</div>
<div class="col-6">
  <app-line-chart *ngIf="loadIndex == 2" [resetFormSubject]="resetFormSubject.asObservable()"></app-line-chart>
</div>
